# App
spring.application.name=AME-YPD-Backend
server.port=8080
server.servlet.context-path=/api/v1

# H2 In-Memory DB (use this UNTIL the database team is ready)
spring.datasource.url=jdbc:h2:mem:ame_ypd_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=YPDChurchSecretKeyThatMustBeAtLeast256BitsLongForSecurity2026
jwt.expiration=86400000

# Logging
logging.level.com.ame.ypd=DEBUG